<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="Container">
      <h2>Tomos' (Indisputable) Food Tiers</h2>
      <table>
        <tr class="SRow">
          <td class="HeadingCell">S</td>
          <td class="FullCell">
            <div class="Flex">
              <img src="images/ramen.png" alt="Ramen bowl" />
              <img src="images/bacon.png" alt="Bacon" />
              <img src="images/sprouts.png" alt="Brussels Sprouts" />
            </div>
          </td>
        </tr>
        <tr class="ARow">
          <td class="HeadingCell">A</td>
          <td class="FullCell">
            <div class="Flex">
              <img src="images/burger.png" alt="Burger" />
              <img src="images/spaghetti.png" alt="Spaghetti" />
              <img src="images/fish and chips.png" alt="Fish and Chips" />
            </div>
          </td>
        </tr>
        <tr class="BRow">
          <td class="HeadingCell">B</td>
          <td class="FullCell">
            <div class="Flex">
              <img src="images/hotdog.png" alt="Hot dog" />
              <img src="images/sausageroll.png" alt="Sausage Roll" />
            </div>
          </td>
        </tr>
        <tr class="CRow">
          <td class="HeadingCell">C</td>
          <td class="FullCell">
            <div class="Flex">
              <img src="images/taco.png" alt="Taco" />
            </div>
          </td>
        </tr>
        <tr class="DRow">
          <td class="HeadingCell">D</td>
          <td class="FullCell">
            <div class="Flex">
              <img src="images/steak.png" alt="Steak" />
            </div>
          </td>
        </tr>
        <tr class="ERow">
          <td class="HeadingCell">E</td>
          <td class="FullCell">
            <div class="Flex">
              <img src="images/sushi.png" alt="Sushi" />
              <img src="images/tomato.png" alt="Tomato" />
            </div>
          </td>
        </tr>
        <tr class="FRow">
          <td class="HeadingCell">F</td>
          <td class="FullCell">
            <div class="Flex">
              <img src="images/pizza.png" alt="Pizza Slice" />
              <img src="images/cheese.png" alt="Cheese Slice" />
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
