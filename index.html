<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="Container">
      <h1>Tomos' (Indisputable) Food Tiers</h1>
      <p>Welcome to my website! It showcases my 100% correct opinions on various food items. Click on an item, and use the arrow keys to move it to different tiers, if you want to show off your blasphemous opionions :)</p>
      <table>
        <tr class="SRow" aria-label="S tier (The best)">
          <td class="HeadingCell">S</td>
          <td class="FullCell">
            <div class="Flex" id="SRow">
              <img src="images/ramen.png" id="moveTest" alt="Ramen bowl" />
              <img src="images/bacon.png" alt="Bacon" />
              <img src="images/sprouts.png" alt="Brussels Sprouts" />
            </div>
          </td>
        </tr>
        <tr class="ARow" aria-label="A tier (Amazing)">
          <td class="HeadingCell">A</td>
          <td class="FullCell">
            <div class="Flex" id="ARow">
              <img src="images/burger.png" alt="Burger" />
              <img src="images/spaghetti.png" alt="Spaghetti" />
              <img src="images/fish and chips.png" alt="Fish and Chips" />
            </div>
          </td>
        </tr>
        <tr class="BRow" aria-label="B tier (Good)">
          <td class="HeadingCell">B</td>
          <td class="FullCell">
            <div class="Flex" id="BRow">
              <img src="images/hotdog.png" alt="Hot dog" />
              <img src="images/sausageroll.png" alt="Sausage Roll" />
            </div>
          </td>
        </tr>
        <tr class="CRow" aria-label="C tier (Average)">
          <td class="HeadingCell">C</td>
          <td class="FullCell">
            <div class="Flex"id="CRow">
              <img src="images/taco.png" alt="Taco" />
            </div>
          </td>
        </tr>
        <tr class="DRow" aria-label="D tier (Not great)">
          <td class="HeadingCell">D</td>
          <td class="FullCell">
            <div class="Flex" id="DRow">
              <img src="images/steak.png" alt="Steak" />
            </div>
          </td>
        </tr>
        <tr class="ERow" aria-label="E tier (Awful)">
          <td class="HeadingCell">E</td>
          <td class="FullCell">
            <div class="Flex" id="ERow">
              <img src="images/sushi.png" alt="Sushi" />
              <img src="images/tomato.png" alt="Tomato" />
            </div>
          </td>
        </tr>
        <tr class="FRow" aria-label="F tier (Feeding someone this breaks the Geneva convention)">
          <td class="HeadingCell">F</td>
          <td class="FullCell">
            <div class="Flex" id="FRow">
              <img src="images/pizza.png" alt="Pizza Slice" />
              <img src="images/cheese.png" alt="Cheese Slice" />
            </div>
          </td>
        </tr>
      </table>
    </div>
  <script src="script.js"></script>
  </body>
</html>
